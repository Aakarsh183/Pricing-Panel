<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
    <title>Pricing panel</title>
</head>
<body>
    <div class="panel">
        <div>
            <img src="https://www.3rdeyedecisions.com/library/images/PriceIcon1.png" alt="img1" class="image">
            <h1>Personal</h1>
            <ul class="uno">
                <li class="list">Custom Domain</li>
                <li class="list">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="txt">FREE</span>
            <a href="#/" class="anch" >Sign up</a>
        </div>
        <div>
            <img src="https://www.3rdeyedecisions.com/library/images/PriceIcon2.png" alt="img2" class="image">
            <h1>Small teams</h1>
            <ul class="uno">
                <li class="list">Never Sleeps</li>
                <li class="list">Multiple workers for more powerful app</li>
            </ul>
            <span class="txt" >$150</span>
            <a href="#/" class="anch-first">Free trail</a>
        </div>
        <div>
            <img src="https://storage.googleapis.com/mixo-sites/images/file-7b4ac22e-8218-479e-9253-53b49ec5ced5.png" width="409.68px"  alt="img2" class="image">
            <h1>Enterprise</h1>
            <ul class="uno">
                <li class="list">Dedicated</li>
                <li class="list">Simple Horizontal scalability</li>
            </ul>
            <span class="txt">$400</span>
            <a href="#/" class="anch" >Free trial</a>
        </div>
    </div>
</body>
</html>
